    <main class="bg-secondary">
         
        <div class="container pt-5">
            <form id="ocultarFormulario" >
              <h2>Introduce las propiedades de la persona: </h2>

              <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input required type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
              </div>
        
              <div class="form-group">
                <label for="edad">Edad:</label>
                <input required type="number" class="form-control" id="edad" placeholder="Ingrese su edad">
              </div>
        
              <div class="form-group">
                <label for="dni">DNI:</label>
                <input required type="text" class="form-control" id="dni" placeholder="Ingrese su DNI">
              </div>
        
              <div class="form-group">
                <label for="sexo">Sexo:</label>
                <select class="form-control" id="sexo">
                  <option value="H">Hombre</option>
                  <option value="M">Mujer</option>
                </select>
              </div>
        
              <div class="form-group">
                <label for="peso">Peso:</label>
                <input required type="number" class="form-control" id="peso" placeholder="Ingrese su peso">
              </div>
        
              <div class="form-group">
                <label for="altura">Altura:</label>
                <input required type="number" class="form-control" id="altura" placeholder="Ingrese su altura">
              </div>
        
              <div class="form-group">
                <label for="anio-nacimiento">Año de nacimiento:</label>
                <input required type="number" class="form-control" id="anio-nacimiento" placeholder="Ingrese su año de nacimiento">
              </div>
        
              <button id="botonCrear"  class="btn btn-danger mt-4">Crear persona</button>
             
              
            </form>
              <div class="text-center">
                <button style="display: none;" id="mostrarBotonGeneracion" type="submit" class="btn btn-primary mt-4">Mostrar generación</button>
                <button style="display: none;" id="mostrarBotonEdad" type="submit" class="btn btn-primary mt-4">Es mayor de edad?</button>
                <button style="display: none;" id="mostrarBotonDatos" type="submit" class="btn btn-primary mt-4">Mostrar datos</button>

              </div>

            </div>
